    <script>
        function imageDraw() {
            console.log('hello');

            //2Dコンテキストのオブジェクトを生成する
            var cvs = document.getElementById('cvs1');
            var ctx = cvs.getContext('2d');

            //画像オブジェクトを生成
            var img = new Image();
            //img.src
            var img_src = document.getElementById('select1');
            var a = img_src.value;
            console.log(a)
            img.src = a

            console.log(img_src);
            //document.write('<img = '+img_src+' width="270", height="190" >');


            //画像をcanvasに設定
            img.onload = function () {
                ctx.drawImage(img, 0, 0, 270, 190);  //270x190に縮小表示
            }
        }



    </script>

<!--本体-->
<body>
    <div class="main">
        <div class="container">
            <div class="row">

                <!--左側のコンテナ「ここから」-->
                <div class="col-lg-7">
                    <div class="mt-4 mb-4">
                        <canvas id="cvs1" width="560" height="700"></canvas>
                    </div>
                    <!--左側のコンテナ「ここまで」-->
                </div>

                <!--右側のコンテナ「ここから」-->
                <div class="col-lg-5">
                    <!--フォームの作成-->
                    <div class="mx-auto">
                        <form class="food">

                            <!--肉の種類-->
                            <div class="form-group m-4 choice">
                                <label for="select1">
                                    肉の種類
                                </label>
                                <select id="select1" class="select-meet form-control">
                                    <option value='選択なし'>選択なし</option>
                                    <option value="カルビ(牛)">カルビ(牛)</option>
                                    <option value="牛サガリ(牛)">牛サガリ(牛)</option>
                                    <option value="ホルモン(牛)">ホルモン(牛)</option>
                                    <option value="牛タン">牛タン(牛)</option>
                                    <option value="牛レバー">レバー(牛)</option>
                                    <option value="牛ステーキ">牛ステーキ</option>
                                    <option value="若鳥(鶏)">若鳥(鶏)</option>
                                    <option value="鶏せせり(鶏)">鶏せせり(鶏)</option>
                                    <option value="豚バラ(豚)">豚バラ(豚)</option>
                                    <option value="豚ハラミ(豚)">豚ハラミ(豚)</option>
                                    <option value="ロース(豚)">ロース(豚)</option>
                                    <option value="豚トロ">豚トロ(豚)</option>
                                    <option value="ベーコン">ベーコン</option>
                                    <option value="ラム">ラム</option>
                                    <option value="ソーセージ">ソーセージ</option>
                                    <option value="鬼アツバタガリ上ロース">鬼アツバタガリ上ロース</option>
                                </select>
                            </div>

 

                            <!--肉の焼き加減-->
                            <div class="form-group m-4 dhoice">
                                <label for="select2">
                                    肉の焼き加減
                                </label>
                                <select class="form-control" id="select2">
                                    <option>選択なし</option>
                                    <option>rare</option>
                                    <option>medium</option>
                                    <option>well-done</option>
                                </select>
                            </div>

                            <!--野菜の種類-->
                            <div class="form-group m-4 choice">
                                <label for="select3">
                                    野菜の種類
                                </label>
                                <select class="form-control" id="select3">
                                    <option>選択なし</option>
                                    <option value="キャベツ">キャベツ</option>
                                    <option value="トウモロコシ">トウモロコシ</option>
                                    <option value="茄子">茄子</option>
                                    <option value="玉ねぎ">玉ねぎ</option>
                                    <option value="ピーマン">ピーマン</option>
                                    <option value="カボチャ">カボチャ</option>
                                    <option value="さつまいも">さつまいも</option>
                                </select>
                            </div>

                            <!--海鮮の種類-->
                            <div class="form-group m-4 choice">
                                <label form="select4">
                                    海鮮の種類
                                </label>
                                <select class="form-control" id="select4">
                                    <option>選択なし</option>
                                    <option value="イカ">イカ</option>
                                    <option value="エビ">エビ</option>
                                    <option value="ししゃも">ししゃも</option>
                                    <option value="カニ">カニ</option>
                                </select>
                            </div>

                            <!--その他の食べもの-->
                            <div class="form-group m-4 choice">
                                <label for="select5">
                                    その他
                                </label>
                                <select class="form-control" id="select5">
                                    <option>選択なし</option>
                                    <option value="じゃがバター">じゃがバター</option>
                                    <option>コーンバターホイル焼き</option>
                                    <option>ニンニクホイル焼き</option>
                                    <option>チーズケーキ</option>
                                </select>
                            </div>

                            <!--ボタン-->
                            <div class="float-right mr-4 mb-4">
                                <input type="button" id="btn1" value="焼く" onclick="imageDraw();">
                            </div>
                        </form>

                        <div>
                            <div class="mb-4 ml-4">
                                <img src="./images/tumami_tyu.png" id="ondo" width=280 height=200 alt="網の温度">
                            </div>
                            <div class="temp-botton mb-4 ml-4">
                                <input type="button" value="「弱」" onclick="document.getElementById('ondo').src = 'images/tumami_jaku.png';" />
                                <input type="button" value="「中」" onclick="document.getElementById('ondo').src = 'images/tumami_tyu.png';" />
                                <input type="button" value="「強」" onclick="document.getElementById('ondo').src = 'images/tumami_kyo.png';" />
