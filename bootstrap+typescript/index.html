    <script>
        function imageDraw() {
            console.log('hello');

            //2Dコンテキストのオブジェクトを生成する
            var cvs = document.getElementById('cvs1');
            var ctx = cvs.getContext('2d');

            //画像オブジェクトを生成
            var img = new Image();
            //img.src
            var img_src = document.getElementById('select1');
            var a = img_src.value;
            console.log(a)
            img.src = a

            console.log(img_src);
            //document.write('<img = '+img_src+' width="270", height="190" >');


            //画像をcanvasに設定
            img.onload = function () {
                ctx.drawImage(img, 0, 0, 270, 190);  //270x190に縮小表示
            }
        }



    </script>

<!--本体-->
<body>
    <div class="main">
        <div class="container">
            <div class="row">

                <!--左側のコンテナ「ここから」-->
                <div class="col-lg-7">
                    <div class="mt-4 mb-4">
                        <canvas id="cvs1" width="560" height="700"></canvas>
                    </div>
                    <!--左側のコンテナ「ここまで」-->
                </div>

                <!--右側のコンテナ「ここから」-->
                <div class="col-lg-5">
                    <!--フォームの作成-->
                    <div class="mx-auto">
                        <form class="food">

                            <!--肉の種類-->
                            <div class="form-group m-4 choice">
                                <label for="select1">
                                    肉の種類
                                </label>
                                <select id="select1" class="select-meet form-control">
                                    <option value='選択なし'>選択なし</option>
                                    <option value="images/meets/niku_katamari_yaki.png">カルビ(牛)</option>
                                    <option>牛サガリ(牛)</option>
                                    <option value="images/meets/ushi_giara.png">ホルモン(牛)</option>
                                    <option value="images/meets/tan.png">牛タン(牛)</option>
                                    <option value="images/meets/wakadori.png">若鳥(鶏)</option>
                                    <option value="images/meets/tori_seseri.png">鶏せせり(鶏)</option>
                                    <option value="images/meets/niku_buta.png">豚バラ(豚)</option>
                                    <option value="images/meets/buta_harami.png">豚ハラミ(豚)</option>
                                    <option value="images/meets/souseiji.png">ソーセージ</option>
                                    <option value="images/meets/">ベーコン</option>
                                </select>
                            </div>

 

                            <!--肉の厚み-->
                            <div class="form-group m-4 dhoice">
                                <label for="select2">
                                    肉の厚み
                                </label>
                                <select class="form-control" id="select2">
                                    <option>普通</option>
                                    <option>厚い</option>
                                    <option>薄い</option>
                                </select>
                            </div>

                            <!--野菜の種類-->
                            <div class="form-group m-4 choice">
                                <label for="select3">
                                    野菜の種類
                                </label>
                                <select class="form-control" id="select3">
                                    <option>選択なし</option>
                                    <option value="images/cabbage.png">キャベツ</option>
                                    <option value="images/corn.png">トウモロコシ</option>
                                    <option value="images/nasu.png">茄子</option>
                                    <option value="images/tamanegi.png">玉ねぎ</option>
                                    <option value="images/piman.png">ピーマン</option>
                                    <option value="images/kabocha.png">カボチャ</option>
                                </select>
                            </div>

                            <!--海鮮の種類-->
                            <div class="form-group m-4 choice">
                                <label form="select4">
                                    海鮮の種類
                                </label>
                                <select class="form-control" id="select4">
                                    <option>選択なし</option>
                                    <option value="images/ika.png">イカ</option>
                                    <option value="images/ebi.png">エビ</option>
                                    <option value="images/shisyamo.png">ししゃも</option>
                                    <option value="images/kani.png">カニ</option>
                                </select>
                            </div>

                            <!--その他の食べもの-->
                            <div class="form-group m-4 choice">
                                <label for="select5">
                                    その他
                                </label>
                                <select class="form-control" id="select5">
                                    <option>選択なし</option>
                                    <option>コーンバターホイル焼き</option>
                                    <option>ニンニクホイル焼き</option>
                                    <option>チーズケーキ</option>
                                </select>
                            </div>

                            <!--ボタン-->
                            <div class="float-right mr-4 mb-4">
                                <input type="button" id="btn1" value="焼く" onclick="imageDraw();">
                            </div>
                        </form>

                        <div>
                            <div class="mb-4 ml-4">
                                <img src="./images/tumami_tyu.png" id="ondo" width=280 height=200 alt="網の温度">
                            </div>
                            <div class="mb-4 ml-5">
                                <input type="button" value="「弱」" onclick="document.getElementById('ondo').src = 'images/tumami_jaku.png';" />
                                <input type="button" value="「中」" onclick="document.getElementById('ondo').src = 'images/tumami_tyu.png';" />
                                <input type="button" value="「強」" onclick="document.getElementById('ondo').src = 'images/tumami_kyo.png';" />
                            </div>
                        </div>
                    </div>
                    <!--右側のコンテナ「ここまで」-->
                </div>

            </div>
        </div>
    </div>
</body>
