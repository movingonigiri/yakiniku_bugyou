<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>焼肉奉行 TIMER</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" type="text/css" />
    <script src="app.js"></script>
    <script>
        function imageDraw() {
            //2Dコンテキストのオブジェクトを生成する
            var cvs = document.getElementById('cvs1');
            var ctx = cvs.getContext('2d');

            //画像オブジェクトを生成
            var img = new Image();
            img.src = "./images/steak.png";

            //画像をcanvasに設定
            img.onload = function () {
                ctx.drawImage(img, 0, 0, 400, 300);  //400x300に縮小表示
            }
        }
    </script>
</head>
<header>
    <div class="container">
        <a href="home.html"><img src="./images/logo.png" width=270 height=170 alt="LOGO"></a>
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="colume.html">コラム的なもの</a></li>
        </ul>
    </div>
</header>

<!--本体-->
<body>
    <div class="main">
        <div class="container">
            <div class="row">

                <!--左側のコンテナ「ここから」-->
                <div class="col-5">
                    <!--フォームの作成-->
                    <form class="food">

                        <!--肉の種類-->
                        <div class="form-group">
                            <label for="select1">
                                肉の種類
                            </label>
                            <select class="select-meet form-control" id="select1">
                                <option>選択なし</option>
                                <option>牛肉</option>
                                <option>鶏肉</option>
                                <option>豚肉</option>
                            </select>
                        </div>

                        <!--野菜の種類-->
                        <div class="form-group">
                            <label for="select2">
                                野菜の種類
                            </label>
                            <select class="form-control" id="select2">
                                <option>選択なし</option>
                                <option>キャベツ</option>
                                <option>トウモロコシ</option>
                                <option>茄子</option>
                                <option>玉ねぎ</option>
                            </select>
                        </div>

                        <!--海鮮の種類-->
                        <div class="form-group">
                            <label form="select3">
                                海鮮の種類
                            </label>
                            <select class="form-control" id="select3">
                                <option>選択なし</option>
                                <option>烏賊</option>
                                <option>海老</option>
                                <option>蟹</option>
                            </select>
                        </div>

                        <!--その他の食べもの-->
                        <div class="form-group">
                            <label for="select4">
                                その他
                            </label>
                            <select class="form-control" id="select4">
                                <option>選択なし</option>
                                <option>コーンバター</option>
                                <option>あの美味なやつ</option>
                                <option>アレ</option>
                            </select>
                        </div>

                        <!--ボタン-->
                        <input type="button" id="btn1" value="焼く" onclick="imageDraw();">

                    </form>

                    <div>
                        <p>
                            <img src="./images/tumami_tyu.png" width=270 height=170 alt="網の温度">
                        </p>
                    </div>
                    <!--左側のコンテナ「ここまで」-->
                </div>

                <!--右側のコンテナ「ここから」-->
                <div class="col-7">

                    <canvas id="cvs1" width="560" height="700"></canvas>

                    <!--右側のコンテナ「ここまで」-->
                </div>


            </div>
        </div>
    </div>
</body>

<!--ここからフッター-->
<footer>
    <p>&copy;YAKINIKUBUGYO</p>
</footer>
</html>
<style type="text/css">
    header {
        color: #ffffff;
        background-color: #d0af4c;
    }

    footer {
        color: #ffffff;
        background-color: #d0af4c;
    }

    .main {
        background-color: #e83929;
    }

    .food {
        height: auto;
        width: 300px;
        background-image: url('./images/tolay.png');
        background-size: contain;
        background-repeat: no-repeat;
        float: left;
        margin: 20px;
    }

    .form-group {
        margin-top: 10%;
    }

    canvas {
        background-color: #4e3131;
        background-image: url('./images/ami.png');
        background-size: contain;
        background-repeat: no-repeat;
        border: inset 20px #d4cfcf;
    }
</style>
